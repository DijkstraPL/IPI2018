

<hr />

<h1>Add new book to the database</h1>

<div class="submit-container">
    <div class="row">

        <div class="col-sm-6">

            <div class="form-group">
                <label for="bookTitle">Title*</label>
                <input type="text" class="form-control" name="bookTitle" id="bookTitle" placeholder="Enter Title" required>
            </div>
            <div class="form-group">
                <label for="year">Year*</label>
                <input type="text" class="form-control" name="year" id="year" placeholder="Enter Year">
            </div>
            <fieldset class="form-group">
                <label>Media*</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsMedia" id="dvd" value="dvd" >
                        DVD
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsMedia" id="CD" value="CD">
                       CD
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsMedia" id="book" value="book" checked="">
                        Book
                    </label>
                </div>
            </fieldset>

            <div class="form-group">
                <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-danger pull-left" required="required">Add book</button>
            </div>

        </div>

        <div class="col-sm-6">

            <div class="form-group">
                <label for="authorName">Author Name</label>
                <input type="text" class="form-control" id="authorName" name="authorName" placeholder="Enter Author Name">
            </div>

            <div class="form-group">
                <label for="directorName">Director Name</label>
                <input type="text" class="form-control" id="directorName" name="directorName" placeholder="Enter Director Name">
            </div>

            <div class="form-group">
                <label for="performerName">Performer Name</label>
                <input type="text" class="form-control" id="performerName" name="performerName" placeholder="Enter Performer Name">
            </div>

            <div class="form-group">
                <label for="cover">Cover</label>
                <input type="file" class="form-control" id="cover" name="cover" placeholder="Select cover">
            </div>


        </div>

    </div>

</div>

<hr />
