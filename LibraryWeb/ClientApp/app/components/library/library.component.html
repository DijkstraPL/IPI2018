<h1>Library</h1>

<div class="row">
    <div class="col-sm-3">
        <span class="glyphicon glyphicon-search pull-right  "> </span>
        <input type="text" class="form-control searchBox" id="search" name="search" placeholder="Search for...">
    </div>
    <div class="col-sm-3">
        <ul class="list-unstyled">
            <li>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="lookIn" id="title" value="title" checked="">
                    Title
                </label>
            </li>
            <li>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="lookIn" id="author" value="author">
                    Author / Director
                </label>
            </li>
            <li>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="lookIn" id="media" value="media">
                    Media
                </label>
            </li>
        </ul>
    </div>
</div>
<p *ngIf="!library"><em>Loading...</em></p>



<table class='table' *ngIf="library">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Media</th>
            <th>Author/Director/Performer</th>
            <th>State</th>
            <th>Details</th>
            <th>Borrow</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of library">
            <td>{{ element.title }}</td>
            <td>{{ element.year }}</td>
            <td>{{ element.media }}</td>
            <td>{{ element.author }}</td>
            <td>{{ element.state }}</td>
            <td><button (click)="show(element)" class="btn-info  btn-danger">Show</button></td>
            <td><button (click)="borrow()" class="btn-info  btn-danger">Borrow</button></td>
        </tr>
    </tbody>
</table>
